<div class="container" style="padding: 12px">
  <h2>Add Product</h2>

  <form
    (ngSubmit)="
      submit(
        id.value,
        name.value,
        desc.value,
        price.value,
        units.value,
        type.value
      )
    "
  >
    <div
      style="
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        max-width: 900px;
      "
    >
      <input #id type="number" placeholder="ID" required />
      <input #name type="text" placeholder="Name" required />
      <input #desc type="text" placeholder="Description" />
      <input #price type="number" step="0.01" placeholder="Price" />
      <input #units type="number" placeholder="Units" />
      <input #type type="text" placeholder="Type" />
    </div>

    <div style="margin-top: 12px">
      <button type="submit" class="btn btn-success">Save</button>

      <a routerLink="/products" class="btn btn-danger" style="margin-left: 8px"
        >Cancel</a
      >
    </div>
  </form>
</div>
